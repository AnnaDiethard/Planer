<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    
    <!-- icons - временное решение, после добавления кастомного набора удалить -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
   
    <link href="https://cdn.jsdelivr.net/npm/vanilla-calendar-pro/build/vanilla-calendar.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/vanilla-calendar-pro/build/vanilla-calendar.min.js" defer></script>

    <!-- css style -->
    <link rel="stylesheet" href="../styles/main.css">
    <link rel="stylesheet" href="../styles/calendar.css">
</head>
<body>
    <div class="wrapper">

        <header class="header">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-12 header-row">
                        <i class="fa-solid fa-genderless logo"></i>
                        <div class="links-block">
                            <a class="link-header" href="settings.html">Settings</a>
                        </div>
                    </div>
                </div>
            </div>
        </header>
        
        <div class="row row-content">
            <div class="col-12">
                <div class="row">
                    <div class="col-4 block-runningList">
                        <div id="calendar"></div>
                        <div class="card card-runningList">
                            <div class="card-header">
                                <p class="card-header__text">running list</p>
                            </div>
                            <div class="card-body card-body-runningList">
                                <div class="card-body-content">
                                    <div class="card-body__header">
                                        <div class="card-body__changePlan">
                                            <p class="card-body__change-plan-lable" style="padding-right: 7px ;">RL</p>
                                                <div class="card-body__form-check form-check form-switch">
                                                <input class="form-check-input" type="checkbox" id="flexSwitchCheckDefault">
                                            </div>
                                            <p class="card-body__change-plan-lable">WP</p>
                                        </div>
                                        <div> 
                                            <button id="addTaskToRunningList" class="btn card-body__btn-task-running-list" data-bs-toggle="modal" data-bs-target="#exampleModal" title="добавить задачу"><i class="fa-solid fa-plus"></i></button>
                                            <button id="cleanTasksToRunningList" class="btn card-body__btn-task-running-list" onclick="cleanTasksToRunningList()" title="удалить выполненные задачи"><i class="fa-solid fa-eraser"></i></button>
                                            <button id="deleteAllTasksToRunningList" class="btn card-body__btn-task-running-list" onclick="deleteAllTasksToRunningList()" title="удалить все задачи"><i class="fa-solid fa-ban"></i></button>
                                        </div>
                                        </div>
                                    <ul class="card-body__running-list-ul" id="runningListCard"></ul>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-8">
                        
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="modal" tabindex="-1" id="exampleModal">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title">Добавить задачу</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
              <input type="text" id="addTaskInput" class="addTaskInput" required>
              <ul class="modal-dialog-addTask">
                <li class="runningList-li">
                    <input type="radio" name="runningListRadio" class="runningListRadio">
                    <span id="3" class="runningList-icon"><i class="fa-solid fa-hourglass-start"></i></span>
                </li>
                <li class="runningList-li">
                    <input type="radio" name="runningListRadio" class="runningListRadio">
                    <span id="2" class="runningList-icon"><i class="fa-solid fa-hourglass-half"></i></span>
                </li>
                <li class="runningList-li">
                    <input type="radio" name="runningListRadio" class="runningListRadio">
                    <span id="1" class="runningList-icon"><i class="fa-solid fa-hourglass-end"></i></span>
                </li>
              </ul>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-primary" id="addTaskBtn" onclick="addNewTaskToRunningList()" data-bs-dismiss="modal">Добавить задачу</button>
            </div>
          </div>
        </div>
    </div>

    <!-- bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

    <!-- js -->
    <script src="../assets/main.js"></script>
</body>
</html>
